<div class="message {{ if .Blocked }}blocked{{ end }}" id="{{ .ID }}">
	<img class="author-avatar icon" src="{{ if .AvatarName }}https://cdn.discordapp.com/avatars/{{ .AuthorID }}/{{ .AvatarName }}.png?size=64{{ end }}"></img>
	<div class="message-container">
		<div class="author" style="color: {{ .NameColor }}">
			{{ .DisplayName }}
			<div class="author-timestamp">{{ .Timestamp }}</div>
		</div>
		<div class="message-content">{{ .Message }}</div>
	</div>
</div>
